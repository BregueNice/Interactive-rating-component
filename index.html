<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="bola1">
                <img src="./assets/icon-star.svg" alt="">
            </div>
            <div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
            </div>
            <div class="rating-container">
                <ul>
                    <li><button type="button" class="bola">1</button></li>
                    <li><button type="button" class="bola">2</button></li>
                    <li><button type="button" class="bola">3</button></li>
                    <li><button type="button" class="bola">4</button></li>
                    <li><button type="button" class="bola">5</button></li>
                </ul>
            </div>
            <button type="button" class="botao">SUBMIT</button>
        </div>
        <div class="container2">

            <div>
                <img src="./assets/illustration-thank-you.svg" alt="">
            </div>

            <p class="result">You selected <span></span> out of 5</p>

            <h1>Thank you!</h1>

            <p class="finalText">We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>

        </div>
    </main>
    <script src="./index.js"></script>

</body>

</html>
